<body>
    <div class="landing-page">
        <!-- Main content starts here-->
        <div class="container center">
            <div class="row">
                <div class="col-lg-12" id="iCoverPage">
                    <!--Content Text-->
                    <h1>Random Dream-Ball!</h1>
                    <div class="col-6" id="iSubCoverText">
                        <!--Subtext to be fit in just over the main content text-->
                        <h4><em>Your Fantasy Battle League</em></h4>
                    </div>
                </div>
                <!--Button Controls to navigate to other pages-->
                <div>
                    <div>
                        <!--Open New User Modal to create an account-->
                        <div class="col-sm">
                            <h2>Create an Account
                                <h4><em>(New Owners):</em></h4>
                            </h2>
                        </div>
                        <div class="col-sm">
                            <button data-izimodal-iframeurl="button" data-izimodal-open="#modal-iframe" class="btn btn-primary" data-izimodal-transitionin="fadeInDown" id="iNewAccount">New Owner</button>
                        </div>
                    </div>
                    <div>
                        <!--Open Existing User Modal for login-->
                        <div class="col-sm">
                            <h2>Existing Owners Login:</h2>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-secondary">Existing Owner</button>
                        </div>
                    </div>
                    <div>
                        <!--Open Existing User Modal for login-->
                        <div class="col-sm">
                            <h3>Game Rules:</h3>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-warning">Warning</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Modal Panels for login/new account ** Will have to come back to this **-->
    <div id="modal-custom">
        <button data-iziModal-close class="icon-close"></button>
        <header>
            <a href="" id="signin">Sign in</a>
            <a href="" class="active">New Account</a>
        </header>
        <div class="sections">
            <section class="hide">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <footer>
                    <button data-iziModal-close>Cancel</button>
                    <button class="submit">Log in</button>
                </footer>
            </section>
            <section>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <label for="check"><input type="checkbox" name="checkbox" id="check" value="1"> I agree to the <u>Terms</u>.</label>
                <footer>
                    <button data-iziModal-close data-iziModal-transitionOut="bounceOutDown">Cancel</button>
                    <button class="submit">Create Account</button>
                </footer>
            </section>
        </div>
    </div>
